<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесплатный стылкер 2</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
        }
        #spinner {
            transition: color 0.3s ease;
        }
        #loading-text {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        footer {
            width: 100%;
            background-color: #151515;
            padding: 10px 0;
            text-align: center;
            color: #ffffff;
            font-size: 1.2rem;
            position: absolute;
            bottom: 0;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff;
            user-select: none;
        }
        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <!-- Основной контент -->
    <div id="main">
        <div id="loading-text">Идёт загрузка стылкер 2 на сервера...</div>
        <div id="spinner">|</div>
    </div>

    <!-- Футер -->


    <script>
        // Вращающийся символ
        const spinner = document.getElementById('spinner');
        const symbols = ['|', '/', '–', '\\'];
        let index = 0;
        setInterval(() => {
            spinner.textContent = symbols[index];
            index = (index + 1) % symbols.length;
        }, 175);
    </script>
</body>
</html>
